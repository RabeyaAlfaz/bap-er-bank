<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Deposit And withdraw Moneeey</title>
</head>

<body>
    <h1 class="text-3xl text-center w-4/5 mx-auto my-5">Let's Get some <span class="text-orange-700">Moneeeeey</span>
    </h1>
    <section>
        <div class="flex justify-center w-4/5 mx-auto">
            <div class="bg-teal-700 text-white p-7 w-4/12 text-center rounded-md">
                <h3>Deposite</h3>
                <p class="text-2xl">$<span id="depo-amount">00</span></p>
            </div>
            <div class="bg-red-700 text-white p-7 w-4/12 text-center rounded-md mx-2">
                <h3>Withdraw</h3>
                <p class="text-2xl">$<span id="with-amount">00</span></p>
            </div>
            <div class="bg-yellow-400 text-white p-7 w-4/12 text-center rounded-md">
                <h3>Balance</h3>
                <p class="text-2xl">$<span id="balance-amount">1240</span></p>
            </div>
        </div>
    </section>
    <section>
        <div class="flex justify-center w-4/5 mx-auto my-20">
            <div class="bg-teal-700 p-7 w-4/12 rounded-md mx-5">
                <h1 class="text-3xl text-white w-4/5 my-5">
                    Please Deposite
                </h1>
                <div>
                    <input class="px-2" type="text" id="deposite-amount" placeholder="Enter the amount">
                    <br>
                    <button class="bg-amber-700 text-white my-2 py-1 px-5 rounded-lg hover:bg-sky-700"
                        id="deposite-btn">
                        Deposite
                    </button>
                </div>
            </div>
            <div class="bg-blue-700 p-7 w-4/12 rounded-md">
                <h1 class="text-3xl text-white w-4/5 my-5">
                    Please Withdraw
                </h1>
                <div>
                    <input class="px-2" type="text" id="withdraw-amount" placeholder="Enter the amount"> <br>
                    <button class="bg-amber-700 text-white my-2 py-1 px-5 rounded-lg hover:bg-sky-700"
                        id="withdraw-btn">
                        Withdraw
                    </button>
                </div>
            </div>

        </div>
    </section>

    <script>
        const depositeBtn = document.getElementById('deposite-btn');
        const withdrawBtn = document.getElementById('withdraw-btn');
        const depoAmount = document.getElementById('depo-amount');
        const withdrawAmount = document.getElementById('with-amount');
        console.log(withdrawAmount);


        const balanceAmount = document.getElementById('balance-amount');
        let balanceAmountValue = parseInt(balanceAmount.innerText);
        console.log(balanceAmountValue);

        // deposite Amount Function
        depositeBtn.addEventListener('click', function ()
         {
            const depositeField = document.getElementById('deposite-amount');
            const depoFieldValue = depositeField.value.length;
            if (depoFieldValue !== 0) {
                const depoValue = parseInt(depositeField.value);
                depoAmount.innerText = depoValue;
                balanceAmountValue += depoValue;
                balanceAmount.innerText = balanceAmountValue;
                depositeField.value = '';

            }
            else
            {
                alert('input field is empty');
            }
        })

        // Withdraw Amount Function
        withdrawBtn.addEventListener('click', function () {
            const withdrawField = document.getElementById('withdraw-amount');
            const withdrawValue = parseInt(withdrawField.value);
            withdrawAmount.innerText = withdrawValue;
            console.log(withdrawValue);
            balanceAmountValue -= withdrawValue;
            balanceAmount.innerText = balanceAmountValue;
            withdrawField.value = '';
        })
    </script>

</body>

</html>
